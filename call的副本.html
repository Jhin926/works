<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <style type="text/css">html,body,div,a,p,h1{margin:0;padding:0;}body{background-color:#fbf9fe;}.btn-qrcode{width:100%;background-color:#56ba37;border:none;outline:none;padding:8px 0;border-radius:5px;-webkit-border-radius:5px;color:#fff;font-size:18px;text-decoration:none;display:inline-block;margin-bottom:20px;}
  </style>
</head>

<body>
  <h1 style="margin:30px auto;text-align:center;">电话拨打中...</h1>
  <p style="margin: 0 20px;">温馨提示: 如果没有自动拨打电话，请点击下方按钮拨打电话或发送短信！</p>
  <div style="margin: 30px 20px;text-align: center;">
    <p><a class="btn-qrcode" href="tel:10086" id="call-phone">点击拨打电话</a></p>
    <p><a class="btn-qrcode" href="sms:10086" id="sms-phone">点击发送短信</a></p>
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    $(function () {
      var serParam = window.location.search.substring(1);
      var phoneNo = serParam.replace(/phoneNo=(\d+)(?=(\&|$)).*/, '$1');
      if (phoneNo) {
        $('#call-phone').attr('href', 'tel:' + phoneNo);
        $('#sms-phone').attr('href', 'sms:' + phoneNo);

        setTimeout(function () {
          window.location.href = "tel:" + phoneNo;
        }, 300);
      }
    })
  </script>
</body>

</html>
