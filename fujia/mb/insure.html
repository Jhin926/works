<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>付款</title>
<link rel="stylesheet" href="css/common.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/insure.css" type="text/css" media="all" />
</head>

<body bgcolor="#e8e9e6">
<div id="header">
  <div class="logo"><a href="index.html"><img src="img/logo.png" alt="芙佳shop" /></a></div>
  <div class="search"><a href="javascript:;">搜索</a><input type="text" /></div>
  <div class="login"><a class="header-login" href="login.html">登录</a> <a class="header-regist" href="regist.html">注册</a></div>
</div>
<div id="container">
  <section class="insure-pay">
    <dl>
      <dt><img src="img/insure/ico-pay.gif" width="42" alt="待付款" /></dt>
      <dd>
        <p class="pay-title">待付款</p>
        <p>定金金额（含运费）：￥108.00</p>
        <p>运费：￥8.00</p>
      </dd>
    </dl>
  </section>
  <section class="insure-address">
    <dl>
      <dt><img src="img/insure/ico-address.gif" width="36" alt="地址" /></dt>
      <dd>
        <p class="pay-title">收件人：XXX</p>
        <p>收货地址：XXXXXXXX</p>
      </dd>
    </dl>
  </section>
  <section class="insure-shopping">
    <div class="shopping-details">
      <p class="img"><img src="img/insure/img-insure01.jpg" alt="豌豆" width="100%" /></p>
      <p class="name">豌豆</p>
      <p class="price">￥100.00<br /><span class="count">X1</span></p>
    </div>
    <ul class="insure-summary">
      <li>
        <p class="summary-name">运费：</p>
        <p class="summary-val">￥8.00</p>
      </li>
      <li>
        <p class="summary-name">实付款（含运费）：</p>
        <p class="summary-val">￥108.00</p>
      </li>
    </ul>
  </section>
  <p class="insure-btn">
    <a href="javascript:;">取消</a>
    <a href="choice.html">确认付款</a>
  </p>
</div>
<div id="footer">
  <ul>
    <li>
      <p class="footer-ico"><a href="person.html"><img src="img/ico-my.png" alt="my" /></a></p>
      <p class="footer-text"><a href="person.html">我的</a></p>
    </li>
    <li>
      <p class="footer-ico"><a href="kinds.html"><img src="img/ico-search.png" alt="search" /></a></p>
      <p class="footer-text"><a href="kinds.html">分类</a></p>
    </li>
    <li>
      <p class="footer-ico"><a href="promotion.html"><img src="img/ico-active.png" alt="active" /></a></p>
      <p class="footer-text"><a href="promotion.html">活动</a></p>
    </li>
    <li>
      <p class="footer-ico"><a href="cart.html"><img src="img/ico-shopping.png" alt="shopping" /></a></p>
      <p class="footer-text"><a href="cart.html">购物车</a></p>
    </li>
    <li>
      <p class="footer-ico"><a href="contact.html"><img src="img/ico-contact.png" alt="contact" /></a></p>
      <p class="footer-text"><a href="contact.html">联系我</a></p>
    </li>
  </ul>
</div>

</html>
