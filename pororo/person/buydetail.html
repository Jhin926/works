<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>交易详情</title>
<link rel="stylesheet" href="../css/common.css" type="text/css" media="all" />
<link rel="stylesheet" href="../css/all.css" type="text/css" media="all" />
<script type="text/javascript" src="../js/jquery.js"></script>

<body>
<div id="header">
  <p class="logo-container"><img src="../img/logo-pororo.png" width="30%" alt="pororo" /></p>
</div>
<div id="container">
  <div class="buydetail-container">
    <h1 class="title">
      <img src="../img/tit-bg.gif" width="100%" alt="" />
      <div class="title-name"><p><img src="../img/tit-information.png" width="30%" alt="线上购票" /></p></div>
    </h1>
    <div class="buydetail-content">
      <h2>交易详情</h2>
      <div class="buy-detail borderbom bordertop graybg">
        <div class="buy-price">
          <p class="left">付款金额</p>
          <p class="right">￥588.00</p>
          <p class="clear"></p>
        </div>
        <h3>票务名称</h3>
        <div class="buy-infor">票务信息票务信息票务信息票务信息票务信息票务信息票务信息票务信息票务信息</div>
        <p class="buy-use">未使用</p>
       <!-- <p class="buy-use used">已经使用</p>-->
        <div class="buy-state">
          <p class="left">当前状态</p>
          <p class="right">交易成功</p>
          <p class="clear"></p>          
        </div>
        <div class="buy-state">
          <p class="left">时间</p>
          <p class="right">2014-12-25</p>
          <p class="clear"></p>          
        </div>
        <div class="buy-state">
          <p class="left">支付方式</p>
          <p class="right">微信支付</p>
          <p class="clear"></p>          
        </div>
      </div>
    </div>
  </div>  
</div>

  <div class="footer-fixed">
