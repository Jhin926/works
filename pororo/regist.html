<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" href="css/common.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/all.css" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body class="bgblue">
<div id="header">
  <p class="logo-container"><img src="img/logo-pororo.png" width="30%" alt="pororo" /></p>
<p class="return-container"><a href="index.html"><img src="img/ico-return.png" width="40" height="40" alt="返回首页" /></a></p>
</div>
<div id="container">
  <h1 class="regist-title">欢迎您注册Pororo会员！</h1>
  <form>
  <div class="regist-container">
    <ul>
      <li>
        <dl class="dl-inlne">
          <dt>用户名</dt>
          <dd><input type="text" /><span>*</span></dd>
          <div class="clear"></div>
        </dl>
      </li>
      <li>
        <dl class="dl-inlne">
          <dt>设置密码</dt>
          <dd><input type="text" /><span>*</span></dd>
          <div class="clear"></div>
        </dl>
      </li>
      <li>
        <dl class="dl-inlne">
          <dt>确认密码</dt>
          <dd><input type="text" /><span>*</span></dd>
          <div class="clear"></div>
        </dl>
      </li>
      <li>
        <dl class="dl-inlne">
          <dt>手机号码</dt>
          <dd><input type="text" /><span>*</span></dd>
          <div class="clear"></div>
        </dl>
      </li>
      <li>
        <dl class="dl-inlne">
          <dt>身份证号</dt>
          <dd><input type="text" /><span>*</span></dd>
          <div class="clear"></div>
        </dl>
      </li>
      <li>
        <dl class="dl-inlne">
          <dt>验证码</dt>
          <dd><input class="code-input" type="text" /><span><img src="img/img-code.gif" height="32" /></span></dd>
          <div class="clear"></div>
        </dl>
      </li>
      <li>
        <dl class="dl-inlne">
          <dt></dt>
          <dd>
            <button type="button" class="regist-btn left">完成注册</button>
            <button type="reset" class="reset-btn right">重置</button>
          </dd>
          <div class="clear"></div>
        </dl>
      </li>
    </ul>
  </div>
  </form>
</div>
</body>
</html>
