
log4j.rootLogger=info,umiweixin

log4j.appender.umiweixin=org.apache.log4j.DailyRollingFileAppender

log4j.appender.umiweixin.layout=org.apache.log4j.PatternLayout 
log4j.appender.umiweixin.layout.ConversionPattern=[%d{yy/MM/dd HH:mm:ss:SSS}][%C-%M]%p -  %m%n

log4j.appender.umiweixin.File=c:/log/umiweixin/error.log

log4j.logger.org.springframework=OFF  
log4j.logger.com.opensymphony.xwork2=OFF  
log4j.logger.org.hibernate=OFF
log4j.logger.org.apache.struts2=OFF 