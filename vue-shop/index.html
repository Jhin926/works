<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name = "format-detection" content = "telephone=no">
    <style rel="stylesheet">
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: PingFangSC Arial, Helvetica, sans-serif, '微软雅黑';
        color: #4a4a4a;
        line-height: 1.2;
        font-size: 10px;
      }
      h1,h2,h3,h4,h5,h6 {
        font-weight: normal;
      }
      li {
        list-style: none;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clear {
        clear:both;
      }
      a {
        text-decoration: none;
      }
      i {
        font-style: normal;
      }
      input[type=number],
      input[type=tel],
      input[type=text],
      input[type=password] {
        border: none;
        outline: none;
      }
      button {
        border: none;
        background: none;
      }
      body {
        max-width: 640px;
        margin: auto;
        background-color: #f7f7f7;
      }
      .font-big {
        font-size: .28rem;
      }
      .font-mid {
        font-size: .24rem;
      }
      .font-sml {
        font-size: .2rem;
      }
      .color-red {
        color: #cd4042;
      }
      .color-gray {
        color: #9b9b9b;
      }
      .border-red {
        border-color: #cb4042;
      }
      .border-gray {
        border-color: #9b9b9b;
      }
      .bg-red {
        background-color: #cb4042;
      }
      .region-picker {
        width: 100%;
      }
      .region-picker >label {
        float: left;
        width: 33%;
        margin-right: 0.5%;
      }
      .region-picker >label:last-child {
        margin-right: 0;
      }
      .region-picker >label >select {
        width: 100%;
        height: 0.4rem;
        outline: none;
      }
      span.swiper-pagination-bullet-active {
        background: #cd4042;
      }
    </style>
    <script>
      var deviceWidth = document.documentElement.clientWidth;
      if(deviceWidth > 640) deviceWidth = 640;
      document.documentElement.style.fontSize = deviceWidth/6.4 + 'px';
    </script>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
  </body>
</html>
