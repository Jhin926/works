<!DOCTYPE html>
<html lang="en" class="overflow-auto">

<head>
    <meta charset="utf-8" />
    <title>外贸通-新建用户</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <!-- build:css ../css/common.min.css -->
    <link href="../../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../../css/common.css" rel="stylesheet" />
    <!-- endbuild -->
    <link href="../../js/lib/zTree_v3/css/zTreeStyle.css" rel="stylesheet">
    <!-- 企业后台 -->
    <link rel="stylesheet" type="text/css" href="../../css/manage.css">
    <link rel="stylesheet" type="text/css" href="../../css/bk-org.css">
    <link rel="stylesheet" type="text/css" href="../../css/bk-org-add.css">
    <style>#popAddName,#popAddEmail{border:1px solid #ddd;}#popAddName:hover,#popAddEmail:hover,#popAddName:focus,#popAddEmail:focus{border:1px solid #c4c4c4;}</style>
</head>
<body class="overflow-auto" style="overflow-y: auto !important;">
    <!-- BEGIN MODAL -->
	<div id="add-modal" class="panel panel-default panel-modal">
		<div class="text-left" style="margin: -1px;margin-top:2px;margin-bottom:10px;margin-left:30px;clear:both;">
			<button type="button" id="pop-add-save" class="btn btn-lg btn-primary btn-radial-out">保存</button>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span> 姓名</label>
				<div class="col-sm-10">
					<input type="text" id="popAddName" class="form-control" name="pop-name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span> 登录邮箱</label>
				<div class="col-sm-10">
					<input type="text" id="popAddEmail" class="form-control" name="pop-email">
				</div>
			</div>
			<div class="form-group gender">
				<label class="col-sm-2 text-right">&nbsp;&nbsp;&nbsp;性别</label>
				<div class="col-sm-10">
					<input type="radio" id="man" data-num="1" class="form-control" name="pop-sex" checked style="margin-left:-10px;"> <label for="man">男</label>
					<input type="radio" id="woman" data-num="2" class="form-control" name="pop-sex" style="margin-left:-10px;"> <label for="woman">女</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span>角色</label>
				<div class="col-sm-10" id="img_icon">
					<select class="form-control" id="popRole">
					</select>
					<span class="img_down"><img src="../../images/portlet-collapse-icon.png" alt=""></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span> 部门</label>
				<div class="col-sm-10">
					<ul id="treeDemoAdd" class="ztree"></ul>
					<!-- <ul class="treeDemo ztree"></ul> -->
				</div>
			</div>
			<div class="form-group gender1">
				<label class="col-sm-2 text-right">部门角色</label>
				<div class="col-sm-10">
					<div class="col-sm-10" id="add_special">
						<input type="radio" id="staff" class="form-control" data-num="0" name="staff-type" checked style="margin-left:-10px;"> <label for="staff">普通员工</label>
						<input type="radio" id="department" class="form-control" data-num="1" name="staff-type" style="margin-left:-10px;"> <label for="department">部门管理员</label>
						<div style="margin-top:15px;margin-left:3px;">
						<div id="div1" class="open1">
							<span>on</span>
							<span style="float:right">off</span>
							<div id="div2" class="open2" data-num="1">
							</div>
						</div>
							<span>&nbsp;发送激活邀请</span>
					</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- BEGIN MODAL -->
	<script src="../../js/v.js"></script>
	<script data-main="../../js/bk-org-add.js" src="../../js/lib/require.min.js"></script>
</body>

	}
</script>
<!-- END BODY -->
</html>
