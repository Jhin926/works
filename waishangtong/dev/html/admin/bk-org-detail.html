<!DOCTYPE html>
<html lang="en" class="overflow-auto">

<head>
    <meta charset="utf-8" />
    <title>外贸通-新建用户</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <!-- build:css ../css/common.min.css -->
    <link href="../../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../../css/common.css" rel="stylesheet" />
    <!-- endbuild -->
    <link href="../../js/lib/zTree_v3/css/zTreeStyle.css" rel="stylesheet">
    <!-- 企业后台 -->
    <link rel="stylesheet" type="text/css" href="../../css/manage.css">
    <link rel="stylesheet" type="text/css" href="../../css/bk-org.css">
    <link rel="stylesheet" type="text/css" href="../../css/bk-org-add.css">
</head>

<body class="overflow-auto" style="overflow-y: auto !important;">
	<!-- BEGIN MODAL POP-->
	<div id="panel-modal-pop" class="panel panel-default panel-modal">
		<div class="text-left" style="margin: -1px;margin-top:20px;margin-bottom:20px;margin-left:30px;clear:both;">
			<button type="button" id="pop-add-edit" class="btn btn-lg btn-primary btn-radial-out">编辑</button>
		</div>
		<form class="form-horizontal">
			<div class="pop-info">
				<div class="form-group">
					<label class="col-sm-4 text-left"><strong>基本资料</strong></label>
				</div>
				<div class="form-group">
					<label class="col-sm-4 text-left">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
					<label class="col-sm-8 text-left" id="pop-name"></label>
				</div>
				<div class="form-group">
					<label class="col-sm-4 text-left">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
					<label class="col-sm-8 text-left" id="pop-email"></label>
				</div>
				<div class="form-group">
					<label class="col-sm-4 text-left">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
					<label class="col-sm-8 text-left" id="pop-gender"></label>
				</div>
				<div class="form-group">
					<label class="col-sm-4 text-left">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色</label>
					<label class="col-sm-8 text-left" id="pop-role"></label>
				</div>
				<div class="form-group">
					<label class="col-sm-4 text-left">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态</label>
					<label class="col-sm-8 text-left" id="pop-status"></label>
				</div>
				<div class="form-group">
					<label class="col-sm-4 text-left">最近登录</label>
					<label class="col-sm-8 text-left" id="pop-time"></label>
				</div>
				<div style="display:none" class="popId"></div>
				<div style="display:none" class="depId"></div>
			</div>
			<div class="pop-client">
				<div class="form-group">
					<label class="col-sm-4 text-left"><strong>客户资料资料</strong></label>
				</div>
				<div class="form-group">
					<label class="col-sm-4 text-left">客户数</label>
					<label class="col-sm-8 text-left" id="client-num"></label>
				</div>
			</div>
		</form>
	</div>
	<!-- BEGIN MODAL POP-->
	<!-- BEGIN MODAL EDIT-->
	<div id="edit-modal" class="panel panel-default panel-modal" style="display:none;">
		<div class="text-left" style="margin: -1px;margin-top:20px;margin-bottom:20px;margin-left:30px;clear:both;">
			<button type="button" id="pop-edit-save" class="btn btn-lg btn-primary btn-radial-out">保存</button>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span> 姓名</label>
				<div class="col-sm-10">
					<input type="text" data-idname="" id="popEditName" class="form-control" name="pop-name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span> 登录邮箱</label>
				<div class="col-sm-10">
					<input type="text" id="popEditEmail" class="form-control" name="pop-email">
				</div>
			</div>
			<div class="form-group gender">
				<label class="col-sm-2 text-right"> 性别</label>
				<div class="col-sm-10">
					<input type="radio" id="man" data-num="1" class="form-control" name="pop-sex" checked style="margin-left:-10px;"> <label for="man">男</label>
					<input type="radio" id="woman" data-num="2" class="form-control" name="pop-sex" style="margin-left:-10px;"> <label for="woman">女</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span>角色</label>
				<div class="col-sm-10" id="img_icon">
					<select class="form-control" id="popEditRole">
					</select>
					<span class="img_down"><img src="../../images/portlet-collapse-icon.png" alt=""></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 text-right"><span class="red">*</span> 部门</label>
				<div class="col-sm-10">
					<ul id="treeDemoDetail" class="ztree"></ul>
					<!-- <ul class="treeDemo ztree"></ul> -->
				</div>
			</div>
			<div style="display:none" class="popId" ></div>
			<div style="display:none" class="depId"></div>
			<div class="form-group gender1">
				<label class="col-sm-2 text-right">部门角色</label>
				<div class="col-sm-10">
					<div class="col-sm-10">
						<input type="radio" id="staff" class="form-control" data-num="0" name="staff-type" style="margin-left:-10px;"> <label for="staff">普通员工</label>
						<input type="radio" id="department" class="form-control" data-num="1" name="staff-type" style="margin-left:-10px;"> <label for="department">部门管理员</label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- BEGIN MODAL EDIT-->
	<script data-main="../../js/bk-org-detail.js" src="../../js/lib/require.min.js"></script>
</body>
<!-- END BODY -->
</html>
