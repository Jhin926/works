
<!DOCTYPE html>
<html lang="en" class="overflow-auto">
<head>
    <meta charset="utf-8" />
    <title>外贸通-邮箱</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <!-- build:css ../css/common.min.css -->
    <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <!-- endbuild -->    
    <link href="../css/email-binding.css" rel="stylesheet" />
</head>
<body class="overflow-auto">
    <!-- 邮箱弹窗开始 -->
    <div id="email-binding" >
		<div class="btn-setting">
			<button class="btn btn-primary set-up" id="create-btn">创建</button>
			<button class="btn btn-primary set-up" id="setting-btn">手动设置</button>
		</div>
		<div class="form-group">
			<label class="inputName"><span class="red">*</span>Email地址</label><input type="text" class="form-input emailAddress">
		</div>
		<div class="form-group errorEmail" style="padding:0;margin-top:-18px;"><!-- 错误提示 -->
			<label class="inputName"></label>
			<label class="error">邮箱格式有误</label>
		</div>
		<div class="form-group">
			<label class="inputName" for=""><span class="red">*</span>密码</label><input type="password" class="form-input password">
		</div>
		<!-- BRGIN ERROR -->
		<div id="errorCont">
		    <div class="form-group">
				<div class="erroMes">
					<p><label style="width:25px;height:25px;display:inline-block;color:red;
					border-radius:50%;border:1px solid red;padding-top:1px;padding-left:9px;
					margin-right:5px;font-size:20px;">!</label>邮箱地址或密码错误<a href="">查看详情</a></p>
				</div>
		    </div>
		    <div class="form-group">
		    	<div class="erroMes">
					<p>如果邮箱设置了独立密码，请输入独立密码</p>
				</div>	
			</div>	
		</div>
	    <!-- END ERROR -->
    </div>
    <!-- 手动设置开始 -->
    <div id="setting">
    	<div class="btn-setting">
    		<i class="i-left" id="back"></i>
			<button class="btn btn-primary set-up" id="create-btn-detail">创建</button>
		</div>
		<div class="form-group">
			<label class="inputName">接受服务类型</label>
			<select type="text" id="receiveServerType" class="form-input">
				<option value="1" data-kind="pop3">POP3</option>
				<option value="2" data-kind="imap" selected="true">IMAP</option>
				<option value="3" data-kind="exchange">Exchange</option>
			</select>
		</div>
		<div class="form-group">
			<label class="inputName">邮箱账号</label>
			<input type="text" class="form-input emailAddress">
		</div>
		<div class="form-group errorEmail" style="padding:0;margin-top:-18px;"><!-- 错误提示 -->
			<label class="inputName"></label>
			<label class="error">邮箱格式有误</label>
		</div>
		<div class="form-group">
			<label class="inputName">密码</label>
			<input type="password" class="form-input password">
		</div>
		<div class="form-group">
			<label class="inputName">收件服务器</label><input type="text" id="receiveHost" class="ser-input" placeholder="例如：imap.163.com">
			<label class="inputName" style="width:80px;margin-right:14px;"><input type="checkbox" id="receiveSsl"> SSl</label><label class="inputName" style="width:50px">端口</label><input type="text" id="receivePort" class="ser-input" value="143">
		</div>
		<div class="form-group">
			<label class="inputName">发件服务器</label><input type="text" id="smtpHost" class="ser-input" placeholder="例如：smtp.163.com">
			<label class="inputName" style="width:80px;margin-right:14px;"><input type="checkbox" id="smtpSsl"> SSl</label><label class="inputName" style="width:50px">端口</label><input id="smtpPort" type="text" class="ser-input" value="25">
		</div>
	    <div class="form-group">
			<div class="erroMes">
				<p><input type="checkbox" id="startTls">如果服务器支持，就是用STARTTLS加密传输(T)</p>
			</div>	
	    </div>
	    <!-- BRGIN ERROR -->
		<div id="errorContS" style="display:none">
		    <div class="form-group">
				<div class="erroMes">
					<p><label style="width:25px;height:25px;display:inline-block;color:red;
					border-radius:50%;border:1px solid red;padding-top:1px;padding-left:9px;
					margin-right:5px;font-size:20px;">!</label>邮箱地址或密码错误<a href="">查看详情</a></p>
				</div>
		    </div>
		    <div class="form-group">
		    	<div class="erroMes">
					<p>如果邮箱设置了独立密码，请输入独立密码</p>
				</div>	
			</div>	
		</div>
	    <!-- END ERROR -->
    </div>
    <!-- 手动设置结束 -->
    <!-- 邮箱弹窗结束 -->
</body>
<!-- END BODY -->
<script src="../js/v.js"></script>
<script data-main="../js/email-binding.js" src="../js/lib/require.min.js"></script>
</html>
