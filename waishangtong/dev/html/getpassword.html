<!DOCTYPE html>
<html lang="en" class="login"> 
<head>
<meta charset="utf-8" />
<title>找回密码</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<meta name="MobileOptimized" content="320">
<link href="../js/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<!-- build:css ../css/common.min.css -->
 <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
 <link href="../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
 <link href="../css/common.css" rel="stylesheet" />
 <!-- endbuild -->
<!-- build:css ../css/login.min.css -->
<link href="../css/login.css" rel="stylesheet" />
<!-- endbuild -->
</head>
<body class="page-getpassword">
   <!-- 忘记密码主外框开始-->
   <div class="login-main">
      <div class="login-toolbar clearfix">
         <h3 class="login-title">外贸通</h3>
         <div class="login-tips">
            <a href="register.html">免费注册</a>
            <span class="vline">|</span>
            <a href="login.html">登录</a>
         </div>
      </div>
      <div class="login-con">
         <div class="form-wrap">
            <form id="getPasswordForm">
               <h3 class="form-title">忘记密码</h3>
               <div class="form-item clearfix">
                  <label for="" class="form-text">登录账号</label>
                  <div class="form-main">
                     <input type="text" required data-rule-mobile="true" data-msg-required="请输入登录账号(手机号/邮箱)" class="form-control" value="test@qq.com" name="username" placeholder="请输入手机号/邮箱">
                  </div>
               </div>
               <div class="form-item form-vcode clearfix">
                  <label for="" class="form-text">识别码</label>
                  <div class="form-main form-error-a">
                     <input type="text" required data-rule-minlength="4" data-rule-maxlength="4" data-msg-required="请输入四位验证码" class="form-control input-medium" maxlength="4" name="imgcode" placeholder="请输入四位验证码">
                     <span class="vcode"><img class="changeCode" src="/security/getKaptchaImage.jhtml" id="kaptchaImage"/><b>看不清<br><a class="changeCode" href="javascript:;">换一张</a></b></span>
                  </div>
               </div>
               <div id="sendCodeWrap" class="form-item clearfix form-item-nolabel">
                  <label class="form-checkbox">
                     <button data-type="find" class="btn btn-warning" type="button">获取验证码</button>
                     <span class="code-tips">如果<b>60</b>秒后没有收到,请重新获取</span>
                  </label>
               </div>
               <div class="form-item clearfix">
                  <label for="" class="form-text">验证码</label>
                  <div class="form-main">
                     <input type="text" required data-msg-required="请输入收到的验证码" data-rule-minlength="6" data-rule-maxlength="6" class="form-control" name="sendcode" placeholder="请输入收到的验证码">
                  </div>
               </div>
               <div class="form-item clearfix form-btn form-item-nolabel">
                  <button class="btn btn-primary btn-radial-out" type="submit">提 交</button>
                  <!-- <span class="form-btn-tips"><a href="#">返回上一步</a></span> -->
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- 忘记密码主外框结束 --><script src="../js/v.js"></script>
   <script src="../js/lib/require.min.js" data-main="../js/login.js"></script>
</html>
