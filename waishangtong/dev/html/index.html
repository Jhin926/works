    <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../js/lib/select-pick/css/selectpick.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />

<body>

    <div class="i-container">
        <!-- BEGIN INDEX MAIN -->
        <div class="i-content-wrapper">
            <div class="page-content">
                <div class="page-right" style="width:100%">
                    <div class="page-title">
                        <div class="titles r-titles">
                            <i class="i_task s-index"></i>
                            <span class="i_task model-name">首页</span>
                            <div class="clear"></div>
                        </div>

                            <div class="pull-left box-inputs">
                                <input type="text" class="input-sm form-control" id="inputQuick" placeholder="通过客户名称快速搜索" />
                                <i class="s-updownBg s-find"></i>
                            </div>
                        </div>-->
                        <i class="i-alertNew" title="消息"></i>
                    </div>
                    <div class="page_info">
                        <div class="indexCard">
                            <div class="card card1">
                                <div class="cardLeft">
                                    <img src="../images/indexCust.png" alt="">
                                </div>
                                <div class="cardRight">
                                    <p>本月新客户</p>
                                    <p><img src="../images/indexAdd.png" class="cardP1img"><span id="newCust"></span></p>
                                    <p>新下属客户：+<span id="newCustP"></span></p>
                                </div>
                            </div>
                            <div class="card card2">
                                <div class="cardLeft">
                                    <img src="../images/indexPop.png" alt="">

                                <div class="cardRight">
                                    <p>本月新联系人</p>
                                    <p><img src="../images/indexAdd.png" class="cardP1img"><span id="newCon"></span></p>
                                    <p>新下属联系人：+<span id="newConP"></span></p>
                                </div>
                            </div>
                            <div class="card card3">
                                <div class="cardLeft">
                                    <img src="../images/indexEmail.png" alt="">

                                <div class="cardRight">
                                    <p>本日新邮件</p>
                                    <p><img src="../images/indexAdd.png" class="cardP1img"><span id="newEmail"></span></p>
                                </div>
                            </div>
                            <div class="card card4">
                                <div class="cardLeft">
                                    <img src="../images/indexTime.png" alt="">
                                </div>
                                <div class="cardRight">
                                    <div id="check-time"><select class="check-time">
                                        <option value="-10">GMT-10：夏威夷</option>
                                        <option value="-9">GMT-9：阿拉斯加</option>
                                        <option value="-8">GMT-8：太平洋时间</option>
                                        <option value="-7">GMT-7：山脉时间</option>
                                        <option value="-6">GMT-6：中央标准时间</option>
                                        <option value="-5">GMT-5：东部时间</option>
                                        <option value="-4">GMT-4：大西洋时间</option>
                                        <option value="-3">GMT-3：巴西利亚时间</option>
                                        <option value="-2">GMT-2：大西洋中部时间</option>
                                        <option value="-1">GMT-1：亚述尔群岛</option>
                                        <option value="0">GMT：伦敦</option>
                                        <option value="1">GMT+1：罗马，巴黎</option>
                                        <option value="2">GMT+2：雅典，以色列</option>
                                        <option value="3">GMT+3：莫斯科，科威特</option>
                                        <option value="4">GMT+4：喀布尔</option>
                                        <option value="5">GMT+5：伊斯兰堡，卡拉奇</option>
                                        <option value="6">GMT+6：阿拉木图，科伦坡</option>
                                        <option value="7">GMT+7：曼谷，雅加达</option>
                                        <option value="8" selected="selected">GMT+8：北京，香港，台湾</option>
                                        <option value="9">GMT+9：东京</option>
                                        <option value="10">GMT+10：悉尼</option>
                                    </select></div>
                                    <p style="margin-top: 20px;"><span id="newTime"></span></p>
                                    <p id="newDate"><span id="newCustP"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="indexInfo">
                            <div class="indexInfoBlock">
                                <div class="indexInfoBlock-title">
                                    <h4>待完成任务</h4>
                                    <a href="crm-task.html" class="right blue">更多</a>
                                </div>
                                <ul class="indexInfoBlock-cont" id="task">
                                </ul>
                            </div>
                            <div class="indexInfoBlock">

                                </ul>
                            </div>

                                <div class="indexInfoBlock-title">

                                    <a href="crm-customer.html" class="right blue">查看详情</a>
                                </div>
                                <div id="sales"></div>
                            </div>
                            <div class="indexInfoBlock">
                                <div class="indexInfoBlock-title">
                                    <h4>本月营销开发信情况</h4>
                                    <a href="develop-letter.html" class="right blue">查看详情</a>
                                </div>
                                <div id="dev"></div>
                            </div>

            </div>

        <div id="sessionKeyId" style="display:none"></div>

    <script src="../js/v.js"></script>

    <script data-main="../js/index.js" src="../js/lib/require.min.js"></script>
