<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>外贸通-激活账户</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <!-- build:css ../css/common.min.css -->
    <link href="../../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- endbuild -->
    <link rel="stylesheet" href="../../css/register.css">
    <style>
		.form-group,
		.register{
			position: relative;
		}
		.errorVal{
			border-color: red;
		}
		.error{
			color:#999;
			display:none;
			position:absolute;
			margin-left:380px;
			line-height: 40px;
		}
    </style>
</head>
<body>
    <div class="content">
	    <div class="form">
			<div class="text-center title form-group">外商通</div>
			<div class="text-center registerKind form-group">
				<a href="javascript:;" data-verifyType="1" class="noactive">手机号注册</a>
				&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
				<a href="javascript:;" data-verifyType="0">邮箱注册</a>
			</div>
			<div class="register" id="phone">
				<div class="form-group">
					<label for="" class="col-sm-2">手机号</label>
					<div class="col-sm-10">
						<input type="text" name="mobile" class="form-control" placeholder="">
					</div>
					<div class="col-sm-6 error" style="">
						您输入的手机号不正确
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">验证码</label>
					<div class="col-sm-6">
						<input type="text" name="verify" class="form-control" placeholder="">
					</div>
					<div class="col-sm-4" style="padding-left:0">
						<button class="btn btn-primary" style="width:100%;height:38px;" id="authCode">获取验证码</button>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">用户名</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" placeholder="">
					</div>
					<div class="col-sm-12 error" style="line-height:14px;display:block">
						<p>用户名由6-12位字母、数字、下划线组成，以字母开头;</p>
						<p>用户名注册后不能修改</p>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">密码</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" placeholder="">
					</div>
					<div class="col-sm-12 error" style="line-height:14px;display:block">
						<p style="line-height:40px;">密码由6-12位字母、数字、下划线组成，以字母开头;</p>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">确认密码</label>
					<div class="col-sm-10">
						<input type="password" name="passwordConfirm" class="form-control" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button class="btn btn-primary col-sm-12" id="phoneBtn">注册</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<label for="serve">点击注册，表明你同意我们的<a href="../../term.html" target="_Blank">《服务条款》</a></label>
					</div>
				</div>
			</div>
			<div class="register" id="email">
				<div class="form-group">
					<label for="" class="col-sm-2">邮箱</label>
					<div class="col-sm-10">
						<input type="text" name="email" class="form-control" placeholder="请输入您的邮箱地址">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">用户名</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" placeholder="">
					</div>
					<div class="col-sm-12 error" style="line-height:14px;display:block">
						<p>用户名由6-12位字母、数字、下划线组成，以字母开头;</p>
						<p>用户名注册后不能修改</p>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">密码</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" placeholder="">
					</div>
					<div class="col-sm-12 error" style="line-height:14px;display:block">
						<p style="line-height:40px;">密码由6-12位字母、数字、下划线组成，以字母开头;</p>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">确认密码</label>
					<div class="col-sm-10">
						<input type="password" name="passwordConfirm" class="form-control" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button class="btn btn-primary col-sm-12" id="emailBtn">注册</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<label for="serve">点击注册，表明你同意我们的<a href="../../term.html" target="_Blank">《服务条款》</a></label>
					</div>
				</div>
			</div>
			<div class="alert alert-danger" role="alert"></div>
			<div class="text-center">
				<a href="../login.html">登录</a>
			</div>
		</div>
    </div><script src="../../js/v.js"></script><script data-main="../../js/login-register.js" src="../../js/lib/require.min.js"></script>
</body>
</html>
