<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>外贸通-新建PI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <!-- <link href="../js/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" /> -->
    <!-- build:css ../css/common.min.css -->
    <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../js/lib/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />
    <link href="../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <!-- endbuild -->
    
    <!-- build:css ../css/crm.min.css -->
    <link href="../css/crm.css" rel="stylesheet" />
    <!-- endbuild -->
    <link href="../css/pop-quotation-add.css" rel="stylesheet" />
</head>

<body style="overflow-y: auto !important;">
    <!-- 新建报价单弹窗开始 -->
    <div id="addPIForm">
        <div class="fieldset">
            <div class="form-group quoHead">
                <button class="btn btn-primary btn-radial-out" id="pi-save">保存</button>
                <div class="line-color"></div>
                <div class="box-title">
                    <label for="pi-name"><i>*</i><span>PI单名称</span></label>
                    <div class="form-info">
                        <input type="text" id="pi-name" class="inputs long-input" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="box-title">
                    <label><i>*</i><span>PI单头</span></label>
                    <div class="form-info pull-right">
                        <!-- <select name="quoHead" id="quoHead" class="selects"></select> -->
                        <div class="model-select model1">
                            <i class="s-updownBg s-up3"></i>
                            <label id="quoHead">请选择PI单头</label>
                            <ul></ul>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div id="headEditor" class="editors">
                    <i class="s-updownBg s-img" data-type="head" title="插入图片"></i>
                </div>
            </div>
            <div class="line-color"></div>
            <div class="form-group">
                <div class="box-title">
                    <label><i>*</i><span>客户名称</span></label>
                    <div class="form-info pull-right cust-group">
                        <input type="text" id="custName" class="inputs long-input" />
                        <ul></ul>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="box-info">
                    <div class="left-group">
                        <div class="min-group first-group">
                            <div class="min-group-title"><label>To</label></div>
                            <div class="min-group-info"><span class="custName"></span></div>
                            <div class="clear"></div>
                        </div>
                        <div class="min-group">
                            <div class="min-group-title"><label>Addr</label></div>
                            <div class="min-group-info">
                                <textarea name="pi-addr" id="pi-addr" rows="10"></textarea>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="right-group">
                        <div class="min-group first-group">
                            <div class="min-group-title"><label>PI No</label></div>
                            <div class="min-group-info"><span class="quotation-no"></span></div>
                            <div class="clear"></div>
                        </div>
                        <div class="min-group">
                            <div class="min-group-title other-group-title"><label>Seller</label></div>
                            <div class="min-group-info">
                                <input type="text" id="pi-seller"/>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="min-group">
                            <div class="min-group-title other-group-title"><label>Date</label></div>
                            <div class="min-group-info">
                                <input type="text" id="pi-date" class="datetime-picker"/>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="line-color"></div>
            <div class="form-group">
                <div class="box-title">
                    <label><i>*</i><span>产品</span></label>
                    <div class="clear"></div>
                </div>
                <div class="quo-box">
                    <ul class="quo-table-title">
                        <li>No.</li>
                        <li>Product Name</li>
                        <li>Product Photo</li>
                        <li>Price</li>
                        <li>Quantity</li>
                        <li>Amount</li>
                        <div class="clear"></div>
                    </ul>
                    <div class="quo-all">
                        <div class="quo-addPro" data-toggle="modal" data-target="#products"><i class="s-updownBg s-adds"></i><span>添加产品</span></div>
                        <ul class="other-param">
                            <li><label>Freight</label><input type="text" class="inputs pi-freight" /></li>
                            <li><label>Term of Payment</label><input type="text" class="inputs pi-payment" /></li>
                            <li><label>Term of Delivery</label><input type="text" class="inputs pi-delivery" /></li>
                            <li><label>Date of Delivery</label><input type="text" class="inputs pi-dDate" /></li>
                            <li><label>Total</label><input type="text" class="inputs pi-total" readonly /></li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="line-color"></div>
            <div class="form-group quoFoot">
                <div class="box-title">
                    <label><i>*</i><span>PI单尾</span></label>
                    <div class="form-info pull-right">
                        <div class="model-select model1">
                            <i class="s-updownBg s-up3"></i>
                            <label id="quoFoot">请选择PI单尾</label>
                            <ul></ul>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div id="footEditor" class="editors">
                    <i class="s-updownBg s-img" data-type="foot" title="插入图片"></i>
                </div>
            </div>
            <div class="line-color"></div>
            <div class="form-group">
                <div class="box-group-info">
                    <div class="info-group">
                        <ul>
                            <li><label><i>*</i> The Seller</label></li>
                            <li><input type="text" id="the-seller" class="inputs" /></li>
                            <li><span>Confirmed and signed By:</span></li>
                        </ul>
                        <button class="btn btn-primary" id="btn-seal">上传公章或签名</button>
                        <a href="javascript:;" class="del-seal">删除</a>
                    </div>
                    <div class="seal-img"></div>
                    <div class="info-group">
                        <ul>
                            <li><label><i>*</i> The Buyer</label></li>
                            <li><input type="text" id="the-buyer" class="inputs" /></li>
                            <li><span>Confirmed and signed By:</span></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <form class="form-horizontal" id="form_img" enctype="multipart/form-data" method="post">
                <input type="file" class="" name="upImgs" id="upImgs" />
                <input type="hidden" name="file" value="upImgs" />
                <input type="hidden" name="dictFileUpType" value="0" />
            </form>
        </div>
    </div>

    <div class="modal fade" id="customer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">选择客户</h4>
                </div>
                <div class="modal-body screen-body">
                    <div class="screen-input">
                        <input type="text" class="screen-input-name" placeholder="输入客户名称" />
                        <button class="screen-input-btn" type="button">
                            <i class="s-updownBg btn-search"></i>
                            筛选
                        </button>
                    </div>
                    <div class="screen-choice">
                        <p class="screen-choiced">选择分组</p>
                        <ul class="screen-list">
                        </ul>
                    </div>
                    <div class="customer-list">
                    </div>
                    <div class="page customer-page"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-sure">提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="products">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">选择产品</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="product-input" placeholder="输入产品名称、产品编号、产品型号">
                        <button type="button" class="btn btn-primary product-screen">筛选</button>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-2 product-group">分组</label>
                        <div class="col-xs-10 product-group-check">
                            <select class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xs-2 product-type">分类</label>
                        <div class="col-xs-10">
                            <div class="product-type-check">
                                <select type="text" class="form-control" id="product-type0"></select>
                            </div>
                            <div class="product-type-check">
                                <select type="text" class="form-control" id="product-type1"></select>
                            </div>
                            <div class="product-type-check">
                                <select type="text" class="form-control" id="product-type2"></select>
                            </div>
                            <div class="product-type-check">
                                <select type="text" class="form-control" id="product-type3"></select>
                            </div>
                        </div>
                    </div>
                    <ul class="product-list"></ul>
                    <div class="page product-page"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default product-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="product-sure">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 新建报价单弹窗结束 -->
    <script src="../js/v.js"></script>
    <script data-main="../js/pop-pi-add.js" src="../js/lib/require.min.js"></script>
</body>
<!-- END BODY -->

</html>
