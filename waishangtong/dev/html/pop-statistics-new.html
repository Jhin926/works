<!DOCTYPE html>
<html lang="en" class="overflow-auto">

<head>
    <meta charset="utf-8" />
    <title>收件箱-新建通讯录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    
    <!-- <link href="../js/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link href="../js/lib/UEditor/themes/default/css/ueditor.css" type="text/css" rel="stylesheet" />
    <!-- build:css ../css/common.min.css -->
    <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <!-- endbuild -->

    <link href="../js/lib/bootstrap-datetimepicker/css/datetimepicker.css" rel="stylesheet" />

    <!-- build:css ../css/email.min.css -->
    <link href="../css/email.css" rel="stylesheet" />
    <!-- endbuild -->
</head>

<body style="background:#fff;overflow-y: auto !important;">
    <!-- 新建弹窗开始 -->
    <div class="boxs form-horizontal" id="addEmailNew" action= "" method= "post" enctype="" style="border:none;">
        <div class="submir-btn">
            <a class="btn btn-primary set-up" id="newaddress" type="submit" href="#" role="button">保存</a>
        </div>
        <ul class="newAddress">
	        <li>
			    <label class="col-sm-1"><i>*</i> 姓名</label>
			    <div class="col-sm-11">
			      <input class="form-control" id="yourname" placeholder="请输入您的姓名">
			    </div>
			    <div class="clear"></div>
		  	</li>
		  	<li>
			    <ul id="emailgroup">
			    	<li>
			    		<label class="col-sm-1"><i>*</i> 邮箱</label>
					    <div class="col-sm-11">
					      <input class="form-control youremail" type="email" placeholder="请输入您的邮箱">
					    </div>
					   	<div class="clear"></div>
			    	</li>
			    </ul>
			    <div class="submir-btnn">
		            <a class="btn btn-primary set-up" id="addnewemail" type="submit" href="#" role="button">添加新邮件</a>
		        </div>
		  	</li>
		  	<li>
			    <label class="col-sm-1">公司</label>
			    <div class="col-sm-11">
			      <input class="form-control" id="company" placeholder="请输入您的公司名">
			    </div>
			    <div class="clear"></div>
		  	</li>
	        <li>
			    <ul id="tellgroup">
			    	<li>
			    		<label class="col-sm-1">电话</label>
					    <div class="col-sm-11">
					      <input class="form-control yourphone" id="yourphone" placeholder="请输入电话号码">
					    </div>
					    <div class="clear"></div>
			    	</li>
			    </ul>
			    <div class="submir-btnn">
		            <a class="btn btn-primary set-up" id="addnewtell" type="submit" href="#" role="button">添加新电话</a>
		        </div>
		  	</li>
	        <li>
			    <label class="col-sm-1">生日</label>
			    <div class="col-sm-11">
			      <input class="form-control datetime-picker" id="yourbirthday" placeholder="请输入生日">
			    </div>
			    <div class="clear"></div>
		  	</li>
		  	<li>
			    <label class="col-sm-1">备注</label>
			    <div class="col-sm-11">
			      <input class="form-control" id="yourbeizhu" placeholder="请输入备注">
			    </div>
			    <div class="clear"></div>
		  	</li>
	  	</ul>
    </div>
    <!-- 新建弹窗结束 --><script src="../js/v.js"></script>
    <script data-main="../js/pop-statistics-new.js" src="../js/lib/require.min.js"></script>
</body>
<!-- END BODY -->

</html>
