<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>外贸通-上传文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">
    <!-- build:css ../css/common.min.css -->
    <link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../js/lib/uniform/css/uniform.default.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <!-- endbuild -->
    
    <!-- build:css ../css/crm.min.css -->
    <link href="../css/crm.css" rel="stylesheet" />
    <!-- endbuild -->
</head>

<body style="overflow-y: auto !important;">
    <!-- 上传文档弹窗开始 -->
    <div class="box-upload">
        <div class="form-group new_position">
            <button type="button" class="btn btn-primary">创建</button>
            <button type="button" class="btn">取消</button>
        </div>
        <div class="show_right" style="position:relative;">
            <div class="box-selects2 active" style="margin-top:10px;">
                <div style="float:left;line-height:30px;margin-right:10px;">关联联系人</div>
                <div class="model-select selects4 active" style="width:90px;float:left;height:25px;">
                    <div class="img_con"><i class="s-updownBg s-up3"></i></div>
                    <label id="customerContacts" data-id="5"></label>
                    <select class="form-control" id="custContList2">

                    </select>
                </div>
                
                <div class="fllow-time" style="float:left;line-height:30px;margin-right:10px;">跟进时间 </div>
                <div class="fllow-time-check">
                    <div style="float:left;">
                    <input type="text" style="height:30px;padding-top:0px;padding-bottom:0px;" class="form-control datetime-picker">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group box-quick-input">
            <div class="quick-input active">
                <textarea name="box-follow" id="box-follow"></textarea>
                <div class="btns-upload">
                    <div class="btn-sign active">
                        <label for="up-image"><i class="s-updownBg s-img2"></i><span>图片</span></label>
                        <label for="up-files"><i class="s-updownBg s-link2"></i><span>文档</span></label>
                    </div>
                </div>
                <form class="form-horizontal up-form" id="upload-img" enctype="multipart/form-data" method="post">
                    <input type="file" name="upImage" id="up-image" />
                    <input type="hidden" name="file" value="upImage" />
                    <input type="hidden" name="dictFileUpType" value="0" />
                </form>
                <form class="form-horizontal up-form" id="upload-file" enctype="multipart/form-data" method="post">
                    <input type="file" name="upFiles" id="up-files" />
                    <input type="hidden" name="file" value="upFiles" />
                    <input type="hidden" name="dictFileUpType" value="1" />
                </form>
            </div>
        </div>
    </div>
    <!-- 上传文档弹窗结束 --><script src="../js/v.js"></script>
    <script data-main="../js/pop-upload.js" src="../js/lib/require.min.js"></script>
</body>
<!-- END BODY -->

</html>
