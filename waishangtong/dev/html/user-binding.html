    <div class="i-container">
        <!-- BEGIN INDEX MAIN -->
        <div class="i-content-wrapper">

                    <h3 class="pos-tit">
                        <i class="pub-icon binding-title-icon"></i>

                    <i class="i-alertNew" title="消息" style="right:30px"></i>

                                <span class="binding-user-name">sirokamui@foxmail.com</span>

                    </div>
                    <div class="binding-item clearfix">

                            <p class="binding-user-link text-right"><a href="pop-auth.html" data-spop-target="#mailPop" data-maintab>添加一个新账号</a></p>
                        </div>
                    </div>

                        <div class="binding-icon"><a class="accout-7" href="javascript:;"><i></i>Linkedin<br>账号</a></div>
                        <div class="binding-btn pull-right"><button class="btn btn-default" type="button">连接</button></div>
                        <div class="binding-tools">
                            <p class="binding-user-link text-right"><a href="javascript:;" data-spop-target="#mailPop">添加一个新账号</a></p>
                            <a href="#" class="close">×</a>
